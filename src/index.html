<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pi Ninja</title>
  <link rel="icon" href="favicon.png" />
</head>
<body>
  <main>
    <p id="pi">&pi; &asymp; <span id="locked"></span><span id="changing"></span><br>in <span id="iterations"></span> iterations.</p>
  </main>
  <footer><p>&pi; > &tau;</p></footer>
<script id="jsbin-javascript">
var pi = 4;
var sub = true;
var denominateur = 1;
var limit = {max:5,min:0};
var lockedIn = 0;
var maxTurn = 0;

advanceSerie = function(){
  maxTurn = Math.pow(lockedIn,3);
  if(maxTurn % 2 === 0){
   maxTurn++;
  }
  for(i=0;i<maxTurn;i++){
    denominateur = denominateur + 2;
    if(sub === true){
      pi = pi - (4 / denominateur);
      sub = false;
    }
    else{
      pi = pi + (4 / denominateur);
      sub = true;
    }
  }
  //generate min/max value
  if(sub === true){
    limit.max = pi;
  }
  else{
    limit.min = pi;
  }
  if(limit.min.toString().substring(0,lockedIn) === limit.max.toString().substring(0,lockedIn)){
	lockedIn++;
  }
  
  document.getElementById("locked").innerHTML = pi.toString().substring(0,lockedIn-1);
  document.getElementById("changing").innerHTML = pi.toString().substring(lockedIn-1);
  document.getElementById("iterations").innerHTML = Number(document.getElementById("iterations").innerHTML) + maxTurn;
  //stop at 3.14159
  if(lockedIn < 8){
    window.requestAnimationFrame(advanceSerie);
  }
}

window.requestAnimationFrame(advanceSerie);
</script>
<style>

  background-color:black;
  height:100vh;
  width:100vw;
  margin:0;
  background-image:url('https://3.14159.ninja/pininja.jpg');
  background-color:black;
  background-repeat:no-repeat;
  background-size:contain;
  background-position:center center;
  color:white;
  min-height:100vh;
  display: grid;
  grid-gap: 10px;
  grid-template-columns:auto 1fr auto;
  grid-template-rows:auto 1fr auto;
  grid-template-areas:
    "main .... ...."
    ".... ..... ...."
    ". . footer";

  grid-area: nav;
}
body > main {
  grid-area: main;
}
body > footer {
  grid-area: footer;
}

#locked{color:red}
</style>
</body>
